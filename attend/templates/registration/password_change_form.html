{% extends "attend/layout.html" %}
{% block title %}Change password{% endblock %}
{% block content %}

<div class="d-flex flex-column justify-content-center align-items-center mt-3">

  <h1 class="attendance-form-title">Change password</h1>
  <form class="attendance-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-grid">
      <button type="submit" class="submit-btn mx-auto ">Change Password</button>
    </div>
  </form>

</div>
{% endblock %}
