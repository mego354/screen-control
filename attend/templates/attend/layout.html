{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- CSS File -->
        <link href="{% static "style/styles.css" %}" rel="stylesheet">

        <title>{% block title %}Attendance{% endblock %}</title>

        <!-- CSS script block that will be filled by child templates -->
        {% block style %}
        {% endblock %}


    </head>
    <body>

        {% if messages %}
        <!-- Include messages -->
        {% include 'attend/messages.html' %}
        {% endif %}

        <!-- Include the header -->
        {% include 'attend/header.html' %}

        <!-- Main content block that will be filled by child templates -->
        <main class="flex-grow-1">
            {% block content %}
            {% endblock %}
        </main>

        <!-- Include the footer -->
        {% include 'attend/footer.html' %}


        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Font-awesome Kit -->
        <script src="https://kit.fontawesome.com/80a9f53b2d.js" crossorigin="anonymous"></script>
        <!-- Dark Mode -->
        <script src="{% static 'js/scripts/dark_mode.js' %}"></script>

        <!-- JS script block that will be filled by child templates -->
        {% block script %}
        {% endblock %}

    </body>
</html>
